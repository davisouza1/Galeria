<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <style>
        body{
            background-color: black;
        }

        .galeria{
            width: 85vw;
            height: 60vmin;
            display: flex;
            gap: 5px;
        }

        .galeria img{
            height: 100%;
            flex: 1;
            object-fit: cover;
            overflow: hidden;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3;
        }

        .galeria img:hover{
            flex: 4;
        }
    </style>
</head>
<body>
    <div class="galeria">
        <img src="imagens/canada-outono.jpg" alt="">
        <img src="imagens/canada-inverno.jpg" alt="">
        <img src="imagens/canada-cidade.jpg" alt="">
        <img src="imagens/canada-primavera.jpg" alt="">
        <img src="imagens/canada-verao.jpg" alt="">
    </div>
</body>
</html>
